{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
  <h1 class="mb-4">{% if form.instance.pk %}✏️ Redigera tjänst{% else %}➕ Ny tjänst{% endif %}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">💾 Spara</button>
      <a href="{% url 'admin_services' %}" class="btn btn-outline-light">Avbryt</a>
    </div>
  </form>
</div>
{% endblock %}
