{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="d-flex" style="min-height: 100vh;">
  {% include 'custom_admin/_sidebar.html' %}

  <main class="flex-grow-1 bg-light p-5">
    <div class="container">
      <h1 class="mb-4">
        {% if object %}
          ✏️ Redigera projekt
        {% else %}
          ➕ Lägg till nytt projekt
        {% endif %}
      </h1>

      <form method="post" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex justify-content-between mt-4">
          <a href="{% url 'admin_projects' %}" class="btn btn-secondary">⬅ Tillbaka</a>
          <button type="submit" class="btn btn-success">💾 Spara</button>
        </div>
      </form>
    </div>
  </main>
</div>

{% endblock %}
