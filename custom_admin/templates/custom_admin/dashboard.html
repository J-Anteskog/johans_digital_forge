{% extends "base.html" %}
{% block content %}

<!-- Admin Navbar -->
<nav class="navbar navbar-dark bg-dark shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand fw-bold" href="{% url 'admin_dashboard' %}">⚒️ Johans Digital Forge – Admin</a>
    <ul class="navbar-nav flex-row">
      <li class="nav-item"><a class="nav-link px-3" href="{% url 'admin_services' %}"><i class="fas fa-cogs me-1"></i> Tjänster</a></li>
      <li class="nav-item"><a class="nav-link px-3" href="{% url 'admin_projects' %}"><i class="fas fa-briefcase me-1"></i> Projekt</a></li>
      <li class="nav-item">
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-link nav-link px-3" style="border: none; background: none;">
            <i class="fas fa-sign-out-alt me-1"></i> Logga ut
          </button>
        </form>
      </li>
    </ul>
  </div>
</nav>

<!-- Dashboard Content -->
<div class="container py-5">
  <h1 class="text-center text-dark mb-5">⚙️ Adminpanel</h1>

  <div class="row g-4 text-center">
    <!-- Tjänster -->
    <div class="col-md-4">
      <div class="card bg-dark text-light shadow-lg border-0 h-100">
        <div class="card-body">
          <i class="fas fa-cogs fa-3x text-info mb-3"></i>
          <h5 class="card-title">Tjänster</h5>
          <p class="display-5 fw-bold">{{ services_count }}</p>
          <a href="{% url 'admin_services' %}" class="btn btn-outline-info w-100">Hantera</a>
        </div>
      </div>
    </div>

    <!-- Projekt -->
    <div class="col-md-4">
      <div class="card bg-dark text-light shadow-lg border-0 h-100">
        <div class="card-body">
          <i class="fas fa-briefcase fa-3x text-primary mb-3"></i>
          <h5 class="card-title">Projekt</h5>
          <p class="display-5 fw-bold">{{ projects_count }}</p>
          <a href="{% url 'admin_projects' %}" class="btn btn-outline-primary w-100">Hantera</a>
        </div>
      </div>
    </div>

    <!-- Meddelanden (valfritt om du vill lägga till contact senare) -->
    <div class="col-md-4">
      <div class="card bg-dark text-light shadow-lg border-0 h-100">
        <div class="card-body">
          <i class="fas fa-envelope fa-3x text-warning mb-3"></i>
          <h5 class="card-title">Meddelanden</h5>
          <p class="display-5 fw-bold">{{ messages_count|default:"0" }}</p>
          <a href="#" class="btn btn-outline-warning w-100 disabled">Visa (ej aktiv)</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
