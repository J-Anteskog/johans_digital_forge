{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body">
                    <h2 class="mb-4 text-center">🔑 Logga in</h2>

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Logga in</button>
                    </form>

                    <hr>
                    <p class="text-center">
                        <a href="/">⬅️ Tillbaka till startsidan</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
